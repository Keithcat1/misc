<!DOCTYPE html>
<html>
<head>
  <title>Sloopste</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <script src="js/pako.min.js"></script>
  <script src="js/script.js?time=%time%"></script>
  <script src="js/update-display.js?time=%time%"></script>
  <link rel="stylesheet" href="styles.css?time=%time%"></link>
</head>
<body>
    <h2>~r Headers.levelString() ~</h2>
    <h3>~r Headers.progressInfo() ~</h3>
    <h3>~r Headers.time() ~</h3>
    <tab ~style.display=Display.displayLevelSelect() ? '' : 'none'~>
      <loop i 0 8>
        <button ~style.background-color=State.backgroundColor(% @i %, 0)~ ~style.display=State.isUnlocked(% @i %, 0) ? '' : 'none'~ onclick="State.jumpToSubsection(% @i %, 0, false)">
          % ['1', '2', '3', '4', '5', '6', '7', '8', '10'][@i] %-a
        </button><button ~style.background-color=State.backgroundColor(% @i %, 1)~ ~style.display=State.isUnlocked(% @i %, 1) ? '' : 'none'~ onclick="State.jumpToSubsection(% @i %, 1, false)">
          % ['1', '2', '3', '4', '5', '6', '7', '8', '10'][@i] %-b
        </button><button ~style.background-color=State.backgroundColor(% @i %, 2)~ ~style.display=State.isUnlocked(% @i %, 2) ? '' : 'none'~ onclick="State.jumpToSubsection(% @i %, 2, false)">
          % ['1', '2', '3', '4', '5', '6', '7', '8', '10'][@i] %-c
        </button>
        % (@i !== 8) ? '<br/>' : '' % 
      </loop>
    </tab>
    <tab ~style.display=Display.displayGrid() ? '' : 'none'~>
      <table id="gridTable"></table>
    </tab>
    <hr/>
    <button onclick="Saving.loadPrompt()">Load</button><button onclick="Grid.clearHighlightedSubset()">Clear (x)</button><button onclick="Grid.adjustEdges(player.grid.highlightedSubset, true)">Parity on selected region (p)</button>
    <br/>
    <button onclick="Options.advanceOption('hover', ['None', 'Highlight', 'Unhighlight'])">Change hover mode (y) (~r Options.advanceDescription('hover', ['None', 'Highlight', 'Unhighlight']) ~)</button><button onclick="Grid.recolor()">Recolor (z)</button>
    <br/>
    <button onclick="Options.toggleOption('checkerboard')">Toggle checkerboard shading (k) (~r Options.toggleDescription('checkerboard') ~)</button> Parity mode: <select ~!value=Options.getOption('allowedParity')~ ~!onchange=function() {Options.setOption('allowedParity', this.value)}~>
      <option value="Default">Default</option>
      <option value="1-less">1-less</option>
      <option value="2-less">2-less</option>
      <option value="12-less">12-less</option>
    </select>
    <br/>
    <button onclick="Options.toggleOption('audio')">Toggle audio (m) (~r Options.toggleDescription('audio') ~)</button><button onclick="Options.toggleOption('timer')">Toggle timer (t) (~r Options.toggleDescription('timer') ~)</button>
    <br/>
    <button onclick="Stats.quit()">Return to level select (q)</button><button onclick="Stats.skip(true)">Skip üçì (s)</button> Skip mode: <select ~!value=Options.getOption('skipMode')~ ~!onchange=function() {Options.setOption('skipMode', this.value)}~>
      <option value="Default">Default</option>
      <option value="Auto">Auto</option>
      <option value="Confirmation">Confirmation</option>
      <option value="Disabled">Disabled</option>
    </select><button onclick="Options.toggleOption('pause')">Toggle pause (space) (~r Options.toggleDescription('pause') ~)</button>
</body>
</html>
